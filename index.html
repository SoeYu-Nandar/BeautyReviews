<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Beauty Reviews for everyone</title>
</head>

<body>
    <header>
        <img src="img/beautyicon.png" alt="Beautyicon" width="80px" height="80px">
        <h1 class="fw-bold">Beauty Reviews</h1>
    </header>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>

        <form action="post">
            <p class="title">LOGIN FORM</p>
            <div class="mb-2">
                <label><i class="fas fa-envelope me-2"></i> Email</label>
                <input type="text" class="form-control" placeholder="Enter Your Email">
            </div>
            <div class="mb-2">
                <label><i class="fas fa-key me-2"></i> Password</label>
                <input type="password" class="form-control" placeholder="Enter Your Password">
            </div>

            <button class="btn btn-primary">Login</button>
            <button class="btn btn-secondary">Cancel</button>

            <p class="forget">Don't have an account?<a href="#">Sign Up</a></p>

        </form>
    </section>
</body>

</html>
